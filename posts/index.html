---
layout: default
title: Posts
lang: en
---
<section class="container-fluid" id="main_content">

  <div class="row">
    <div class="col-lg-8">
      <h1 class="page-heading">Posts</h1>
      <ul class="post-list">
        {% for post in paginator.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          {{ post.excerpt }}
        </li>
        {% endfor %}
      </ul>

      {% include posts-pagination.html %}
    </div>

    <div class="col-lg-4">
      <p><img src="/assets/images/unsplash/andrew-santellan-kc3AYIVIpX4-unsplash.jpg" alt="Code is art"></p>
    </div>

  </div>

</section>
